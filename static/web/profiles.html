<!DOCTYPE html>
<html lang="en">

<head>
  <title>Listagem de Profiles</title>
  <style>
    /* Reset CSS */
    *,
    *:before,
    *:after {
      margin: 0;
      padding: 0;
      outline: 0;
      box-sizing: border-box;
    }

    html {
      --14px: 0.875rem;
      --16px: 1rem;
      --18px: 1.125rem;
      --21px: 1.3125rem;
      --24px: 1.5rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    ol,
    ul {
      list-style: none;
    }

    a,
    a:hover,
    a:visited {
      text-decoration: none;
      color: inherit;
    }

    /* Content CSS */
    :root {
      --color-background: #282c35;
      --color-text: #ed34a2;
    }

    body {
      background: var(--color-background);
      color: var(--color-text);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    ul {
      padding: 36px 0;
      display: flex;
      flex-direction: column;
    }

    li {
      margin: 0.75rem 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    div.top-margin {
      width: 100%;
      height: 25px;
      background: var(--color-text);
    }

    header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--color-text);
      background: linear-gradient(180deg, var(--color-text) 50%, transparent 50%);
    }

    img {
      border-radius: 50%;
      width: 208px;
      height: 208px;
      border: 8px solid var(--color-text);
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      margin: 1rem 0 0;
      color: #FFFFFF;
      text-shadow: 4px 4px 2px #ed34a280;
    }

    a {
      transition: 0.25s ease-in;
      font-size: 1.5rem;
      border-bottom: 2px dotted transparent;
    }

    a:hover {
      font-weight: 900;
      border-bottom: 2px dotted var(--color-text);
    }
  </style>
</head>
