<!DOCTYPE html>
<html lang="en">

<head>
  <title>Listagem de Profiles</title>
  <style>
    /* Reset CSS */
    *,
    *:before,
    *:after {
      margin: 0;
      padding: 0;
      outline: 0;
      box-sizing: border-box;
    }

    html {
      --14px: 0.875rem;
      --16px: 1rem;
      --18px: 1.125rem;
      --21px: 1.3125rem;
      --24px: 1.5rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    ol,
    ul {
      list-style: none;
    }

    a,
    a:hover,
    a:visited {
      text-decoration: none;
      color: inherit;
    }

    /* Content CSS */
    :root {
      --color-background: #282c35;
      --color-text: #ed34a2;
    }

    body {
      background: var(--color-background);
      color: var(--color-text);
    }

    ul {
      width: 980px;
      padding: 36px calc((100vw - 980px) / 2);
      display: flex;
      flex-direction: row;
    }

    li {
      font-size: 2rem;
      margin: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>
  <ul>
    <li><a href="https://www.linkedin.com/in/johnywalves" target="_blank">LinkedIn</a></li>
    <li><a href="https://github.com/johnywalves" target="_blank">GitHub</a></li>
    <li><a href="https://twitter.com/johnywalves" target="_blank">Twitter</a></li>
    <li><a href="https://dev.to/johnywalves" target="_blank">Dev.to</a></li>
    <li><a href="https://pt.gravatar.com/johnywalves" target="_blank">Gravatar</a></li>
  </ul>
</body>

</html>
