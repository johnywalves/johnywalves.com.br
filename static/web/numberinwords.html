    <style>
      /* Reset CSS */
      *,
      *:before,
      *:after {
        margin: 0;
        padding: 0;
        outline: 0;
        box-sizing: border-box;
      }

      html {
        --14px: 0.875rem;
        --16px: 1rem;
        --18px: 1.125rem;
        --21px: 1.3125rem;
        --24px: 1.5rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }

      ol,
      ul {
        list-style: none;
      }

      /* Content CSS */
      :root {
        --color-background: #282c35;
        --color-text: #e0138c;
        --neutral-100: #f5f5f5;
        --neutral-200: #e6e6e6;
      }

      a,
      a:visited {
        text-decoration: none;
        color: var(--color-text);
      }

      a:hover {
        text-decoration: underline;
        color: var(--color-text);
      }

      body {
        background: var(--color-background);
        color: var(--color-text);

        width: 100%;
        min-height: 100vh;
        min-height: 100dvh;
        padding: 1.5rem;
        cursor: pointer;

        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
      }

      main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      main p {

        text-align: center;

        -moz-user-select: none;

        -khtml-user-select: none;

        transition: color 0.5s;

        font-size: 6.5rem;
        font-weight: 700;

        font-size: 4rem;
        font-weight: 500;
        min-height: 10.625rem;
      }

      header p,
      footer p {

        text-align: center;

      <p>
        Click to generate a new number, and click again to reveal its
        description

      <p id="words" class="show">forty two</p>
    </main>

    </footer>

  <script type="text/javascript">
    function numberToWords(s) {
      const th = ["", "thousand", "million", "billion", "trillion"]
      const dg = [
        "zero",
        "one",
        "two",
        "three",
        "four",
        "five",
        "six",
        "seven",
        "eight",
        "nine",
      ]
      const tn = [
        "ten",
        "eleven",
        "twelve",
        "thirteen",
        "fourteen",
        "fifteen",
        "sixteen",
        "seventeen",
        "eighteen",
        "nineteen",
      ]
      const tw = [
        "twenty",
        "thirty",
        "forty",
        "fifty",
        "sixty",
        "seventy",
        "eighty",
        "ninety",
      ]
      s = (s || "").toString()
      s = s.replace(/[\, ]/g, "")
      if (s != parseFloat(s)) return "not a number"
      var x = s.indexOf(".")
      if (x == -1) x = s.length
      if (x > 15) return "too big"
      var n = s.split("")
      var str = ""
      var sk = 0
      for (var i = 0; i < x; i++) {
        if ((x - i) % 3 == 2) {
          if (n[i] == "1") {
            str += tn[Number(n[i + 1])] + " "
            i++
            sk = 1
          } else if (n[i] != 0) {
            str += tw[n[i] - 2] + " "
            sk = 1
          }
        } else if (n[i] != 0) {
          str += dg[n[i]] + " "
          if ((x - i) % 3 == 0) str += "hundred "
          sk = 1
        }
        if ((x - i) % 3 == 1) {
          if (sk) str += th[(x - i - 1) / 3] + " "
          sk = 0
        }
      }
      if (x != s.length) {
        var y = s.length
        str += "point "
        for (var i = x + 1; i < y; i++) str += dg[n[i]] + " "
      }
      return str.replace(/\s+/g, " ")
    }

    let wordStage = true

    const elementInNumbers = document.getElementById("number")
    const elementInWords = document.getElementById("words")

    elementInNumbers.innerText = "42"
    elementInWords.innerText = "forty two"

    function clickOnBody() {
      if (wordStage) {
        const number = "" + Math.floor(Math.random() * 15000)
        elementInNumbers.innerText = number
        elementInWords.innerText = numberToWords("" + number)
      }

      elementInWords.classList.toggle("show")
      wordStage = !wordStage
    }

    document.body.addEventListener("click", clickOnBody, true)
  </script>
