  <style>
    *,
    *:before,
    *:after {
      margin: 0;
      padding: 0;
      outline: 0;
      box-sizing: border-box;
    }

    body {
      font-size: 62.5%;

      --text: #333;
      --bg: #eee;
      --shadow: #00000066;
      --border: #5235aa;
      --headerText: #fff;
      --headerHeight: 8.5rem;
      --cardBg: #fff;
      --cardSideStart: #06fca5;
      --cardSideEnd: #1e98fd;
      --scheduleText: #fff;
      --scheduleBg: #5235aa;

      color: var(--text);
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    @media (max-width: 62rem) {
      body {
        --headerHeight: 10rem;
      }
    }

    a,
    a:hover,
    a:visited {
      text-decoration: none;
      color: inherit;
    }

    header {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: var(--headerHeight);

      background-color: var(--bg);
      -webkit-box-shadow: 0.8rem 0.8rem 1.6rem -0.8rem var(--shadow);
      -moz-box-shadow: 0.8rem 0.8rem 1.6rem -0.8rem var(--shadow);
      box-shadow: 0.8rem 0.8rem 1.6rem -0.8rem var(--shadow);

      display: flex;
      flex-direction: column;
      justify-content: center;

      z-index: 2;
    }

    header h1 {
      color: var(--border);
      text-align: center;
      font-size: 2rem;
      margin: 1rem 1rem;
    }

    header div.search-field {
      display: flex;
      flex-direction: row;
      width: 90%;
      margin: 0.5rem 5%;
      height: fit-content;
      border: 0.25rem solid var(--border);
      border-radius: 0.25rem;
      color: var(--headerText);
      background-color: var(--border);
    }

    header div.search-field input {
      width: calc(100% - 5rem);
      height: 2rem;
      border: none;
      border-radius: 0.25rem;
      font-size: 1rem;
      padding: 0 0.5rem;
    }

    header div.search-field label {
      width: 8rem;
      color: white;
      padding-top: 0.2rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: 400;
    }

    main {
      margin-top: var(--headerHeight);
      padding: 1rem;

      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    article {
      width: 25rem;
      min-height: 15rem;
      margin: 0.5rem;
      border-radius: 1rem;

      background-color: var(--cardBg);
      -webkit-box-shadow: 0 0.8rem 1.6rem -0.8rem var(--shadow);
      -moz-box-shadow: 0 0.8rem 1.6rem -0.8rem var(--shadow);
      box-shadow: 0 0.8rem 1.6rem -0.8rem var(--shadow);

      display: flex;
      flex-direction: row;
      transition: all 0.5s;
    }

    article:hover {
      cursor: pointer;
      transform: translateY(-0.5rem);
      -webkit-box-shadow: 0.4rem 1.2rem 1.6rem -0.8rem var(--shadow);
      -moz-box-shadow: 0.4rem 1.2rem 1.6rem -0.8rem var(--shadow);
      box-shadow: 0.4rem 1.2rem 1.6rem -0.8rem var(--shadow);
    }

    article .left {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;

      border-radius: 1rem 0 0 1rem;
      background: var(--cardSideStart);
      background: linear-gradient(
        215deg,
        var(--cardSideStart) 0%,
        var(--cardSideEnd) 50%
      );
    }

    article .left figure {
      height: 6rem;
      width: 6rem;
      margin-bottom: 0.5rem;
      overflow: hidden;
      border: 0.25rem solid var(--cardBg);
      border-radius: 50%;
      background-size: cover;
      background-position: center;
    }

    article .left .schedule {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-top: 0.5rem;
    }

    article .left .schedule div {
      color: var(--scheduleText);
      font-size: 0.75rem;
      font-weight: 400;
      background-color: var(--scheduleBg);
      border-radius: 0.25rem;
      padding: 0.2rem 0.25rem;
      margin: 0 0.1rem 0.1rem 0;
    }

    article .left .schedule div.disabled {
      background-color: #cccccc55;
    }

    article .right {
      padding: 1rem;
    }

    article .right h1,
    article .right h3,
    article .right p {
      width: 100%;
      font-size: 1.8rem;
      font-weight: 400;
      text-align: left;
    }

    article .right h3 {
      font-size: 1rem;
      opacity: 0.6;
    }

    article .right p {
      font-size: 0.9rem;
      font-weight: 300;
      margin: 1rem 0;
    }

    footer {
      margin: 1rem 0 3rem;
    }

    footer h1 {
      text-align: center;
      font-size: 1.2rem;
      font-weight: 400;
      margin: 1rem 0;
    }

    footer .logos {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    footer img {
      height: 7rem;
      width: auto;
      margin: 0 1rem;
    }
  </style>

    function sortName(a, b) {
      if (a.name < b.name) {
        return -1
      }
      if (a.name > b.name) {
        return 1
      }
      return 0
    }

    String.prototype.norm = function () {
      return this.toLowerCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
    }

    function filterText(mentor) {
      var textSearch = document.querySelector("#search").value.norm()
      if (textSearch !== "") {
        return (
          mentor.name.norm().includes(textSearch) ||
          mentor.title.norm().includes(textSearch) ||
          mentor.description.norm().includes(textSearch)
        )
      }
      return true
    }

    function markText(text, search) {
      var posStart = text.norm().indexOf(search.norm())
      if (posStart !== -1) {
        return (
          text.slice(0, posStart) +
          "<mark>" +
          text.slice(posStart, posStart + search.length) +
          "</mark>" +
          text.slice(posStart + search.length, text.length)
        )
      }
      return text
    }
